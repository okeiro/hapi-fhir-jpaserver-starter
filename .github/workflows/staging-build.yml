name: Build & Push (Staging)

on:
  release:
    types: [published]

env:
  GCP_PROJECT_ID: s3ns-staging-okeiro
  GCP_REGION: europe-west9
  ARTIFACT_REGISTRY: europe-west9-docker.pkg.dev
  REGISTRY_NAME: preproduction-okeiro
  IMAGE_NAME: hapi-fhir-server

permissions:
  id-token: write
  contents: read

jobs:
  parse-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse.outputs.version }}
    steps:
      - name: Parse version from release tag
        id: parse
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          # Strip 'v' prefix if present
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Parsed version: $VERSION"

  build-push:
    needs: parse-version
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: ./.github/actions/gcp-setup
        with:
          service-account-email: ${{ vars.GCP_SA_EMAIL }}
          workload-identity-provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          artifact-registry-endpoint: ${{ env.ARTIFACT_REGISTRY }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          target: default
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.parse-version.outputs.version }}
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cve-scan:
    needs: [parse-version, build-push]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - run: docker pull ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.parse-version.outputs.version }}

      - uses: ./.github/actions/trivy-scan
        with:
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.parse-version.outputs.version }}
          fail-on-critical: 'true'
          max-high-cves: '5'
          block: 'true'
