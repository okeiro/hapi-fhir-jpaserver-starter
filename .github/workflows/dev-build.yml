name: Dev/Sandbox Build & Deploy

on:
  push:
    branches:
      - master

env:
  GCP_PROJECT_ID: dev-okeiro-454409
  GCP_REGION: europe-west8
  ARTIFACT_REGISTRY: europe-west8-docker.pkg.dev
  REGISTRY_NAME: hapi-fhir
  IMAGE_NAME: mapping-service

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build-push:
    name: Build and Push to Dev
    runs-on: ubuntu-latest
    environment:
      name: "dev"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP
        uses: ./.github/actions/gcp-setup
        with:
          service-account-email: ${{ vars.GCP_SA_EMAIL }}
          workload-identity-provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          artifact-registry-endpoint: ${{ env.ARTIFACT_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: default
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Image Built & Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ github.sha }}\`, \`latest\`" >> $GITHUB_STEP_SUMMARY

  cve-scan:
    name: CVE Scan
    needs: build-push
    runs-on: ubuntu-latest
    environment:
      name: "dev"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Pull image
        run: docker pull ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Trivy CVE Scan
        uses: ./.github/actions/trivy-scan
        with:
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          fail-on-critical: 'true'
          max-high-cves: '5'
          block: 'false'

  create-sandbox-pr:
    name: Create Sandbox GitOps PR
    needs: build-push
    runs-on: ubuntu-latest
    concurrency:
      group: gitops-sandbox-mapping-service
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitOps PR
        uses: ./.github/actions/argocd-pr
        with:
          env-name: sandbox
          component-name: mapping-service
          gitops-folder: sandbox/mapping-service
          gitops-values-file: values.yaml
          image-tag-paths: '["deployment.imageRef.tag"]'
          github-app-id: ${{ vars.GITOPS_APP_ID }}
          github-app-private-key: ${{ secrets.GITOPS_APP_PRIVATE_KEY }}
